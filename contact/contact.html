<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Jun Choi | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</head>

<body class="contactBody">
    <main>
        <div class="contact__wrapper">
            <nav class="navbar">
                <a href="../home.html" class="navbar__logo">JC</a>
                <ul class="navbar__items">
                    <li><a href="../about/about.html">ABOUT</a></li>
                    <li><a href="../project/project.html">PROJECT</a></li>
                    <li><a href="https://medium.com/@cjh4549/from-keyboard-to-keyboard-my-journey-of-becoming-a-web-developer-9cbaa860e01" target="_blank">BLOG</a></li>
                    <li><a href="../contact/contact.html">CONTACT ME</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
            </nav>
            <div class="contact">
                <form action="https://formspree.io/f/xbjqeqnn" method="POST" class="form">
                    <h2>Contact Me</h3>
                        <fieldset>
                            <div class="form-container">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" id="name" placeholder="Name">

                                <label for="email" class="sr-only">Email Address</label>
                                <input type="email" name="_replyto" id="email" placeholder="Email address">
                            </div>
                            <label for="comment" class="sr-only">Comment</label>
                            <textarea name="comment" name="message" id="comment" cols="20" rows="10"
                                placeholder="Message"></textarea>

                            <button type="submit" class="btn">Send Message</button>
                        </fieldset>
                </form>

                <div class="contact__socialIcons">
                    <ul class="contact__socialIcons__container">
                        <li><a class="fas fa-home" href="../home.html"><span class="sr-only">Home</span></a></li>
                        <li><a class="fab fa-github" href="https://github.com/cjh4549"><span
                                    class="sr-only">GitHub</span></a></li>
                        <li><a class="fab fa-linkedin-in" href="https://www.linkedin.com/in/jun-choi-6aa39214a/"><span
                                    class="sr-only">LinkedIn</span></a></li>
                        <li><a class="fas fa-envelope-square" href="mailto:cjh4549@gmail.com"><span
                                    class="sr-only">Email</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="../home.js"></script>
</body>

</html>
